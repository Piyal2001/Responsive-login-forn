<!DOCTYPE html>
    <html lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatiable" content="IE-edge">
          <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <head>
            <title>Responsive Login Form</title>
            <link rel="stylesheet" href="style.css">
            
        </head>  
        <body>
            <div class="main">
                <div class="imgbox">
                    <img src="pexels-andrea-piacquadio-920382.jpg" alt="">
                 </div>
                 <div class="contentbox">
                    <div class="formbox">
                        <h2>Login</h2>
                        <form >
                            <div class="inputbox">
                                <span> Username</span>
                                <input type="text" placeholder="">
                            </div>
                            <div class="inputbox">
                                <span> Password</span>
                                <input type="password" placeholder="">
                            </div>
                            <div class="remember">
                                <label> <input type="checkbox" placeholder=""> Remember Me </label>
                            </div>
                            <div class="inputbox">
                                <input type="submit" value="Sign in" placeholder="">
                            </div>
                            <div class="inputbox">
                               <p>Don't have an account?   <a href="#">Sign up</a> </p>
                            </div>
                        </form>
                 </div>
            </div>
        </body>
